<div class="container-fluid">
    <div class="row">
        <div class="col-6" *ngIf="!mostrarActualizar">
            <app-Registrar-detail (emitChange)="restableceRegistro()"></app-Registrar-detail>
        </div>
        <div class="col-6" *ngIf="mostrarActualizar">
            <app-Registrar-detail [id]="id" (emitChange)="restableceRegistro()"></app-Registrar-detail>
        </div>
        <div class="col-6 mt-5">
            <div class="card">
<div class="card-header">Table of Registrar</div><div class="card-body" style="overflow-x: auto;"><div class="card-body">
          <table class="table table-white table-striped">
              <thead>
                <tr>
<th scope="col">#</th>
<th scope="col">id_en</th>
<th scope="col">estatus</th>
<th scope="col">fechal</th>
<th scope="col">fechasven</th>
<th scope="col">id_pol</th>
<th scope="col">id_edu</th>
<th scope="col">id_salu</th>

<th scope="col">Update</th>
            <th scope="col">Delete</th>
 </tr>
              </thead>
<tbody class="table-group-divider" >
                <tr *ngFor="let registrar of registrarAll; index as i">

                  <th scope="row">{{i+1}}</th>
<td>{{registrar.id_en}}</td>
<td>{{registrar.estatus}}</td>
<td>{{registrar.fechal}}</td>
<td>{{registrar.fechasven}}</td>
<td>{{registrar.id_pol}}</td>
<td>{{registrar.id_edu}}</td>
<td>{{registrar.id_salu}}</td>
 <td><button (click)="actualizar(registrar.id_en)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
                    <td><button (click)="eliminar(registrar)" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
