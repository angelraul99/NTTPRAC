<div class="container-fluid">
    <div class="row">
        <div class="col-6" *ngIf="!mostrarActualizar">
            <app-Usuarios-detail (emitChange)="restableceRegistro()"></app-Usuarios-detail>
        </div>
        <div class="col-6" *ngIf="mostrarActualizar">
            <app-Usuarios-detail [id]="id" (emitChange)="restableceRegistro()"></app-Usuarios-detail>
        </div>
        <div class="col-6 mt-5">
            <div class="card">
<div class="card-header">Table of Usuarios</div><div class="card-body" style="overflow-x: auto;"><div class="card-body">
          <table class="table table-white table-striped">
              <thead>
                <tr>
<th scope="col">#</th>
<th scope="col">id_us</th>
<th scope="col">nombre</th>
<th scope="col">rol</th>
<th scope="col">apellidos</th>
<th scope="col">genero</th>
<th scope="col">correo</th>
<th scope="col">contrasena</th>

<th scope="col">Update</th>
            <th scope="col">Delete</th>
 </tr>
              </thead>
<tbody class="table-group-divider" >
                <tr *ngFor="let usuarios of usuariosAll; index as i">

                  <th scope="row">{{i+1}}</th>
<td>{{usuarios.id_us}}</td>
<td>{{usuarios.nombre}}</td>
<td>{{usuarios.rol}}</td>
<td>{{usuarios.apellidos}}</td>
<td>{{usuarios.genero}}</td>
<td>{{usuarios.correo}}</td>
<td>{{usuarios.contrasena}}</td>
 <td><button (click)="actualizar(usuarios.id_us)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
                    <td><button (click)="eliminar(usuarios)" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
